name: Spring Boot CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run tests
        run: mvn clean test
        working-directory: ./demo

      - name: Build Jar
        run: mvn clean package -DskipTests
        working-directory: ./demo

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-jar
          path: ./demo/target/*.jar


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-jar
          path: ./build-artifact

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Copy JAR to server via SCP
        run: |
          scp -i id_rsa -o StrictHostKeyChecking=no ./build-artifact/*.jar \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/myapp.jar

      - name: Restart service on server
        run: |
          ssh -i id_rsa -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "systemctl restart myapp"

